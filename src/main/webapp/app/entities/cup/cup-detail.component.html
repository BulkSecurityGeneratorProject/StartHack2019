<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cup">
            <h2><span jhiTranslate="startHack2019App.cup.detail.title">Cup</span> {{cup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="startHack2019App.cup.qrCode">Qr Code</span></dt>
                <dd>
                    <span>{{cup.qrCode}}</span>
                </dd>
                <dt><span jhiTranslate="startHack2019App.cup.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'startHack2019App.CupStatus.' + cup.status}}">{{cup.status}}</span>
                </dd>
                <dt><span jhiTranslate="startHack2019App.cup.userCup">User Cup</span></dt>
                <dd>
                    {{cup.userCupLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cup', cup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
